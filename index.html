<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="container">
      <img src="./Logo.svg" alt="logo" />
      <ul class="info">
        <li><a href="#">Shop</a></li>
        <li><a href="#">Brands</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
      <button>Sign up</button>
    </header>
    <main class="container">
      <section>
        <div class="text-content">
          <h1>Exquisite Watches</h1>
          <h2>Choose Luxury, <span>Choose Us</span></h2>
          <p>
            Discover the Perfect Watch for Every Occasion and Elevate Your Style
            with Timeless Elegance and Precision Craftsmanship - watch
          </p>
          <h3>$430.00</h3>
          <a href="#"><img src="./sites.svg" alt="sites" /></a>
        </div>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./watch1.svg" alt="watch" />
            </div>
            <div class="swiper-slide">
              <img src="./watch2.svg" alt="watch" />
            </div>
            <div class="swiper-slide">
              <img src="./watch3.svg" alt="watch" />
            </div>
            <div class="swiper-slide">
              <img src="./watch4.svg" alt="watch" />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
